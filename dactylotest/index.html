<body onkeyup="vidactyl(event)">

<div class="bar" id="bar">
  <a href="/"><img src="../home.png" alt="home" style="padding-bottom:2px"/></a>
  <a href="../dactylotest/" title="Testez votre vitesse de frappe">Dactylotest</a>

<h1>— Dactylotest —</h1>

<div class="main">

  <p class="text_nmbr" id="text_nmbr"></p>
  <div class="ici">
    <div id="err" class="err">— ERREUR —</div>
    <p class="rd_txt" id="rd_txt"><span style="color:red"><strong>Javascript doit être activé ! Vous pouvez le faire en modifiant les préférences de votre navigateur. Si vous ne savez pas comment faire, consultez l'aide de celui-ci.</strong></span></p>
    <p><textarea onkeydown="t_car[this.value.length]=new Date().getTime();list_frappes(event,this.value)" onkeyup="test(event)" id="txt" class="txt" cols="93" rows="7"></textarea></p>
  </div>
  <div>
    <div class="new_text">
      <input type="button" id="new_txt" onclick="new_text('new');this.blur()" value="Nouveau texte"/> <input type="button" id="same_txt" onclick="new_text('');this.blur()" value="Recommencer ce texte"/>
      <p style="float:right">
        <span id="d_replay">
        Lecteur <input type="button" style="width:60px" id="replay" onclick="replay()" value="Play"/>
        <input type="button" style="width:60px" onclick="replay('stop')" value="Stop"/>
            <select id="speed_replay" onChange="vitesse=this.value;this.blur()" style="width:inherit">
            <!--select id="speed_replay" style="width:inherit"-->
              <option value="1">×1 </option>
              <option value="2">×2 </option>
              <option value="3">×3 </option>
              <option value="4">×4 </option>
            </select></span><br/><br/>
         <input type="button" onclick="load_ghost('list')" value="Liste des fantômes pour ce texte"/>
      </p>
      <br/>
       Méthode&nbsp;: <select id="methode" onChange="this.blur()">
        <option value="rand">aléatoire </option>
        <option value="number">sélection </option>
      </select>
      <br/>
       Langue&nbsp;&nbsp;: <select id="lang" onChange="this.blur()">
        <option value="fr">français </option>
        <option value="en">anglais </option>
      </select>
      <br/>
      <hr/>
    </div>
    <div class="options">
      <input type="button" onclick="this.value=view_options()" value="Afficher les options"/>
      <div class="view_options" id="view_options">
        <p id="options">
          <input type="checkbox" onclick="options()" id="apo_typ" />
          <label for="apo_typ">apostrophe typographique<br/></label>
          <input type="checkbox" onclick="options()" id="maj_acc" />
          <label for="maj_acc">majuscules accentuées<br/></label>
          <input type="checkbox" onclick="options()" id="ligat" />
          <label for="ligat">ligatures (æ, œ)<br/></label>
          <input type="checkbox" onclick="options()" id="pds" />
          <label for="pds">points de suspension « … »<br/></label>
          <input type="checkbox" onclick="options()" id="cadratin" />
          <label for="cadratin" />tiret cadratin<br/></label>
          <input type="checkbox" onclick="options()" id="no_brk_spc" />
          <label for="no_brk_spc" />espaces insécables<br/></label>
          
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" onclick="options()" id="no_brk_spc_display"/>
          <label for="no_brk_spc_display" />les rendre visibles <span style="background-color:#ccc" title="fine insécable"> </span> <span style="background-color:#aaa" title="insécable"> </span><br/></label>
          
          <input type="checkbox" onclick="options()" id="quote_fr" />
          <label for="quote_fr">guillemets français « »<br/></label>
        </p>
      <br/>
		<input type="button" value="Enregister les options" onclick="save_opt();this.blur()"/>
        <!--p>
          <input type="checkbox" id="short_aff" /> Afficher les résultats en ligne
        </p-->
		</div>
		<hr/>
                <!--
		<input type="checkbox" id="ghost_actif" /> activer le fantôme <span id="demo_ghost" onclick="var c=prompt('nouvelle couleur du curseur (hexa)',cur_col_ghost);cur_col_ghost=c;this.style.backgroundColor=c;curseur()">&nbsp;</span><br/>
		<input type="checkbox" id="curseur_actif" checked="checked" /> activer le curseur <span id="demo_curseur" onclick="var c=prompt('nouvelle couleur du curseur (hexa)',cur_col);cur_col=c;this.style.backgroundColor=c;curseur()">&nbsp;</span><br/>
		-->

		<input type="checkbox" id="ghost_actif" />
        <label for="ghost_actif">activer le fantôme <input id="demo_ghost" style="width:8px;border:none" class="color {valueElement:'gh_cur_col',hash:true,caps:false,slider:true,pickerFaceColor:'transparent',pickerFace:3,pickerBorder:0,pickerInsetColor:'black'}" /><input style="display:none" type="text" id="gh_cur_col" value="#ffd7ff" onchange="cur_col_ghost=this.value;cur_mix=mix_colors(cur_col,cur_col_ghost);curseur()"/><br/><label>
		<input type="checkbox" id="curseur_actif" checked="checked" />
        <label for="curseur_actif">activer le curseur <input id="demo_curseur" style="width:8px;border:none" class="color {valueElement:'cur_col',hash:true,caps:false,slider:true,pickerFaceColor:'transparent',pickerFace:3,pickerBorder:0,pickerInsetColor:'black'}" /><input style="display:none" type="text" id="cur_col" value="#ffd700" onchange="cur_col=this.value;cur_mix=mix_colors(cur_col,cur_col_ghost);curseur()" /><br/></label>

		</p>
    </div>
    <div id="resultats" class="result"></div>
  </div>
</div>
